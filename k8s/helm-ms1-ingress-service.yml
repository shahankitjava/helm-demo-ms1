apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: helm-demo-ms1
  namespace: helm-test
spec:
  rules:
    - host: c4e-pipeline-templates.us-south.containers.appdomain.cloud
    - http:
        paths:
          - path: /helm-ms1
            backend:
                serviceName: helm-demo-ms1-service
                servicePort: 80
  tls:
    - hosts:
        - c4e-pipeline-templates.us-south.containers.appdomain.cloud
      secretName: c4e-pipeline-templates