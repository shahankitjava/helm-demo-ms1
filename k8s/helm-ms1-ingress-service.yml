apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: helm-demo-ms1
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  namespace: default
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: helm-demo-ms1-service
              servicePort: 80