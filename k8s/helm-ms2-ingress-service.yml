apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: helm-demo-ms2
  namespace: helm-test
spec:
  rules:
    - host: helm-test-helm-demo-ms2.c4e-pipeline-templates.us-south.containers.appdomain.cloud
    - http:
        paths:
          - path: /
            backend:
                serviceName: helm-demo-ms2-service
                servicePort: 8888
  tls:
    - hosts:
        - helm-test-helm-demo-ms2.c4e-pipeline-templates.us-south.containers.appdomain.cloud
      secretName: c4e-pipeline-templates.us-south.containers.appdomain.cloud